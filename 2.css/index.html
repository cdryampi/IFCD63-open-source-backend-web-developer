<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo CSS</title>
    <!-- Importación de CSS desde otro archivo: -->
    <link rel="stylesheet" href="style.css">
    <!-- Importación de CSS en style: -->
    <style>
        /* Aquí escribimos CSS */
        h1 {
            color: brown;
        }
        p {
            color: green;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <!-- Estilo en línea: -->
    <p style="color:#404040">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.</p>
    <!-- Prioridad: 
     - Desde archivo o en style misma 
     prioridad
     - En línea (atributo style) tiene MÁS prioridad 
    -->
</body>
</html>
